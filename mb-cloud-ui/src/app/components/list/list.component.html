<div class="card-columns">
    <div *ngFor="let card of cards" class="clr-card">
        <a href="..." class="card clickable">
            <div class="card-img">
                <img *ngIf="card.imgLink" src="card.imgLink" alt="..." />
            </div>
            <div class="card-block">
                <h3>{{card.title}}</h3>
                <p class="card-text">
                    {{card.body}}
                </p>
            </div>
        </a>
    </div>
</div>
